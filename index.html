<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>მოტივაცია მათემატიკოსისთვის</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fira Code', monospace;
      background: linear-gradient(135deg, #0a0f1c, #1c263b);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      margin: 0;
      overflow: hidden;
      position: relative;
      color: #eaf6ff;
    }

    h1 {
      color: #00f7ff;
      font-size: 32px;
      text-align: center;
      margin-bottom: 30px;
      z-index: 1;
      text-shadow: 0 0 5px #00f7ff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 400px;
      z-index: 1;
    }

    .button-box {
      background: rgba(255, 255, 255, 0.04);
      color: #00f7ff;
      border: 1px solid #2980b9;
      border-radius: 16px;
      padding: 25px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease-in-out;
      user-select: none;
    }

    .button-box:hover {
      transform: translateY(-6px) scale(1.02);
      background: rgba(0, 247, 255, 0.08);
      color: #ffcc00;
      box-shadow: 0 0 10px rgba(0, 247, 255, 0.6);
    }

    .button-box.active {
      background-color: #34495e;
      transform: scale(0.97);
    }

    .symbol {
      position: absolute;
      top: -50px;
      font-size: 28px;
      color: #00f7ff;
      opacity: 0.6;
      animation: fall linear infinite;
      pointer-events: none;
      text-shadow: 0 0 6px #00f7ff;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 0.7;
      }
      100% {
        transform: translateY(120vh);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }

      .button-box {
        font-size: 18px;
        padding: 16px;
      }
    }
  </style>
</head>
<body>

  <h1>გააგრძელე ბრძოლა, წარმატება წინ გელის!</h1>

  <div class="grid">
    <div class="button-box" onclick="playSound(1)">ჩაიში ყოფნა!</div>
    <div class="button-box" onclick="playSound(2)">ამუშავე ეგ ბაშკა!</div>
    <div class="button-box" onclick="playSound(3)">აზრზე მოდი, ბიჭო!</div>
    <div class="button-box" onclick="playSound(4)">გადაგივლის საქართველო!</div>
  </div>

  <audio id="sound1" src="1.mp3" preload="auto"></audio>
  <audio id="sound2" src="2.mp3" preload="auto"></audio>
  <audio id="sound3" src="3.mp3" preload="auto"></audio>
  <audio id="sound4" src="4.mp3" preload="auto"></audio>


  <script>
    function playSound(number) {
      const sound = document.getElementById('sound' + number);
      const buttons = document.getElementsByClassName('button-box');
      const button = buttons[number - 1];

      if (sound && button) {
        sound.currentTime = 0;
        sound.play();

        button.classList.add('active');
        setTimeout(() => {
          button.classList.remove('active');
        }, 150);
      }
    }

    // Falling math symbols
    const symbols = ['π', '∑', '√', '∞', '∫', 'Δ', '≠', '≈', 'θ', 'λ'];
    const numSymbols = 25;

    for (let i = 0; i < numSymbols; i++) {
      const el = document.createElement('div');
      el.className = 'symbol';
      el.innerText = symbols[Math.floor(Math.random() * symbols.length)];
      el.style.left = Math.random() * 100 + 'vw';
      el.style.animationDuration = (Math.random() * 5 + 5) + 's';
      el.style.fontSize = (Math.random() * 10 + 20) + 'px';
      document.body.appendChild(el);
    }
  </script>
</body>
</html>
